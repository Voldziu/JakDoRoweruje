{% extends "base.html" %}

{% block content %}
    <form action="" id="coords_form">
        {{ form.hidden_tag() }}
        <p>
            {{ form.start_point.label }}<br>
            {{ form.start_point(size=32) }}
        </p>
        <p>
            {{ form.end_point.label }}<br>
            {{ form.end_point(size=32) }}
        </p>

        <p><button type="button" id="search_button">Search Stations</button></p>
        <p><button type="submit" id="find_route_button" style="display: none;">Find Route</button></p>
    </form>
    <div id="map" style="height: 100vh;"></div>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
